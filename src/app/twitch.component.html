<div class="thumbnail" [ngClass]="channel.state">
  <img [src]="channel.logo" alt="{{channel.name}}" width="100px">
  <div class="caption">
    <h3>
      <a [href]="channel.url" *ngIf="channel.url !== ''">{{channel.name}}</a>
      <span *ngIf="channel.url === ''">{{channel.name}}</span>
    </h3>
    <p>{{channel.game}}</p>
    <p>{{channel.status}}</p>
  </div>
</div>
