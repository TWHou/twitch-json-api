<div id="buttons" class="btn-group btn-group-lg btn-group-justified">
  <div class="btn-group" role="group">
    <button class="btn btn-info" [ngClass]="{'active': (filter =='')}" (click)="setFilter('')">All</button>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-success" [ngClass]="{'active': (filter =='online')}" (click)="setFilter('online')">Online</button>
  </div>
  <div class="btn-group" role="group">
    <button class="btn btn-danger" [ngClass]="{'active': (filter =='offline')}" (click)="setFilter('offline')">Offline</button>
  </div>
</div>
<div id="channels">
  <twitch *ngFor="let channel of filteredChannels" [channel]="channel" class="col-xs-12 col-sm-6 col-md-4 col-lg-3"></twitch>
</div>
